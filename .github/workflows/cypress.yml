Cypress.on('uncaught:exception', () => { return false })

name: Display Cypress results
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/base:12.0.0-libgbm
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        run: npm run cypress:run
      - name: Cypress report
        uses: cypress-io/github-action@v3
        with:
          commands: report
          build: 'Cypress info'
          start: npm start
          wait-on: 'http://localhost:3000'
          spec: 'cypress/integration/07-ci/*'
          reporter: mochawesome
          reporterOptions: '{"reportDir": "results"}'
          env:
            # Set the CYPRESS_ON_UNCAUGHT_EXCEPTION variable
            CYPRESS_ON_UNCAUGHT_EXCEPTION: |
              Cypress.on('uncaught:exception', () => {
                return false;
              })
          env:
             CYPRESS_APP_SCRIPT: |
               const app = window.top;
          if (!app.document.head.querySelector('[data-hide-command-log-request]')) {
              const style = app.document.createElement('style');
          style.innerHTML =
          '.command-name-request, .command-name-xhr { display: none }';
          style.setAttribute('data-hide-command-log-request', '');
          app.document.head.appendChild(style);
          
      
         


